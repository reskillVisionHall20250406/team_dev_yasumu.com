<header id="header">
	<a href="/hotels"><img src="/image/休.com.png" width="4.5%" class="logo"></a>
	<div class="keyp">

		<div class="key">
			<form class="key1" action="/hotels"><input input type="text" name="keyword" th:value="${keyword}" placeholder="キーワードを入力"
					class="poi2">
				<button class="poi3">検索</button>
			</form>
			<form action="/login" method="get">
				<span th:if="${account.name == null}"><button class="key2">ログイン</button></span>
				<span th:if="${account.name != null}" th:text="${account.name}+さんがログイン中"></span>
			</form>
			<form action="samplel.cgi" method="post" class="key4">

				<label class="selectbox-3">
					<select size="1" name="language">
						<option value="Japanese">日本語</option>
						<option value="English">English</option>
						<option value="Chinese">中文</option>
						<option value="Korean">한국어</option>
						<option value="Rosian">Русский</option>
					</select>
				</label>
			</form>

		</div>
		<div class="key7">
			<div class="hmhm">
				<div id="hmb">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<nav>
					<ul>
						<li><a href="/mypage">マイページ</a></li>
						<li><a href="/logout" onclick="return confirm('ログアウトしますか？')">LOGOUT</a></li>
						<li><a href="">SERVICE</a></li>
						 <a href="/hotels" class="nav_logo">
                        <img src="/image/白休.com.png" width="10%" height="" alt="休.com Logo" />
                         </a>
						<p class="nav_copyright">
                        © 2025 <a href="https://jajaaan.co.jp/">休.com Inc.</a> All Rights Reserved.
                        </p>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<!--	JavaScript-->
	<script>
		const hmbBtn = document.getElementById("hmb");
		const header = document.getElementById("header");

		hmbBtn.addEventListener("click", function () {
			header.classList.toggle("active");
		});
	</script>
</header>
