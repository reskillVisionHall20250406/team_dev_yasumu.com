<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>宿予約履歴</title>
	<link rel="stylesheet" type="text/css" href="/css/tachiki.css">
</head>

<body>
	<span th:replace="header">
	</span>

	<a style="font-size: 35px;">[[${@account.name}]]さんのご予約履歴</a><br>
	<main class="history-main1">
		<div th:each="hotels:${hotel}">
			<span class="flex">
				<img th:src="${hotels.image}" height="140px" alt="ホテル画像">
				<div th:text="宿泊施設名：+${hotels.name}" class="history-hotelName"></div>
				<div>
					<div th:each="reservation:${reservations}">
						<span th:if="${hotels.id} == ${reservation.hotelId}">
							<span th:text="宿泊日：+${reservation.date}"></span>
						</span>
					</div>
					<div th:text="宿泊人数：+${hotels.capacity}+人"></div>
					<div th:text="値段：+${hotels.price}+円"></div>
				</div>
			</span>
			<hr>
		</div>
	</main>
	<div style="text-align: center;">
		<a href="/mypage">マイページへ</a>
	</div>
</body>

</html>
