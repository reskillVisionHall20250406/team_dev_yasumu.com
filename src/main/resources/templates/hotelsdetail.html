<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品詳細ページ</title>
	<link rel="stylesheet" type="text/css" href="/css/Aikawa.css">

	<!-- Google Fonts 読み込み -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
		rel="stylesheet">

</head>

<body>
	<header th:replace="header">
	</header>
<hr>
	<main>
		<div class="im">
			<div class="mi">
				<img th:src="${hotels.image}" width="100%" height="350vh"><br>
				<p th:text="${hotels.detail}" class="detail3">
				</p>
			</div>
			<div class="mi">
				<br><br>
				<h1 th:text="${hotels.name}" class="mi"></h1>
				<div class="oimo3">
					<h4 class="oimo2" th:text="${hotels.address}"></h4>
				</div>
				<br><br><br><br><br><br><br>
				<hr><br>
				<h3 th:text="${hotels.price}+円" class="oimo"></h3><br>
				<form th:action="@{/reservation/{id}(id=${hotels.id})}" method="get">
					<button class="button-3">予約する</button>
				</form>
			</div>
		</div>
	</main>
	<hr>

	<form>

		<textarea></textarea>
		<button>送信</button>
	</form>

</body>

</html>
