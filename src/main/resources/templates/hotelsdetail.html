<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品詳細ページ</title>
	<link rel="stylesheet" type="text/css" href="/css/Aikawa.css">
	<link rel="stylesheet" type="text/css" href="/css/review.css">

	<!-- Google Fonts 読み込み -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
		rel="stylesheet">

</head>

<body>
	<header th:replace="header">
	</header>
	<hr>
	<main>
		<div class="im">
			<div class="mi">
				<img th:src="${hotels.image}" width="100%" height="350vh"><br>
				<p th:text="${hotels.detail}" class="detail3">
				</p>
			</div>
			<div class="mi">
				<br><br>
				<h1 th:text="${hotels.name}" class="mi"></h1>
				<div class="oimo3">
					<h4 class="oimo2" th:text="${hotels.address}"></h4>
				</div>
				<br><br><br><br><br><br><br>
				<hr><br>
				<h3 th:text="${hotels.price}+円" class="oimo"></h3><br>
				<form th:action="@{/reservation/{id}(id=${hotels.id})}" method="get">
					<button class="button-3">予約する</button>
				</form>
			</div>
			<hr>
			<div class="im2">

				<div class="box-015">
					<span th:text="${hotels.name}+'に投稿された評価、感想'"></span>
				</div>

				<!-- グレー背景＋余白つき -->
				<div class="reviews-wrapper">
					<!-- 1レビューごとに白いボックス -->
					<div class="box-017" th:each="review : ${reviews}">
						<div th:switch="${review.star}">
							<div th:case="1" class="star-color3">
								<div class="star-color">★</div>
								<div class="star-color2">★★★★</div>
								<div class="star-color">　1</div>
							</div>
							<div th:case="2" class="star-color3">
								<div class="star-color">★★</div>
								<div class="star-color2">★★★</div>
								<div class="star-color">　2</div>
							</div>
							<div th:case="3" class="star-color3">
								<div class="star-color">★★★</div>
								<div class="star-color2">★★</div>
								<div class="star-color">　3</div>
							</div>
							<div th:case="4" class="star-color3">
								<div class="star-color">★★★★</div>
								<div class="star-color2">★</div>
								<div class="star-color">　4</div>
							</div>
							<div th:case="5" class="star-color3">
								<div class="star-color">★★★★★</div>
								<div class="star-color">　5</div>
							</div>
						</div>


						<span th:text="${review.comment}"></span>
					</div>
				</div>
				<form th:action="@{/hotelsdetail/comment/{id}(id=${hotels.id})}" method="get" class="jjj">
					<br>

					<div class="star-rating">
						<input type="radio" id="star5" name="star" value="5"><label for="star5">★</label>
						<input type="radio" id="star4" name="star" value="4"><label for="star4">★</label>
						<input type="radio" id="star3" name="star" value="3"><label for="star3">★</label>
						<input type="radio" id="star2" name="star" value="2"><label for="star2">★</label>
						<input type="radio" id="star1" name="star" value="1" checked><label for="star1">★</label>
					</div>
					<br><br>
					<label>
						<span class="textbox-2-label">感想、評価を投稿する</span>
						<textarea class="textbox-2" name="comment" rows="4" cols="50"
							placeholder="レビューを入力してください"></textarea> <br><br>
						<button type="submit" class="button-03">投稿する</button>
					</label>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
